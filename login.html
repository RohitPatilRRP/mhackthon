	<script>
		function verify(){
		var mail = document.getElementById("exampleInputEmail1").value;

		if(mail != "abc@gmail.com" || pwd != 12345)
			{
				alert("Incorrect Mail id or Password");
				return false;
				}
		else 
		return true;		
		}

			document.forms['adlog'].action='adminlogin.html'		}
